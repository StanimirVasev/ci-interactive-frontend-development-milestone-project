<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <!-- Meta data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PokéDuel is a captivating twist on the classic game of rock, paper, scissors. The goal is to select 1 out of 3 pokemons that will beat the computer's choice."
    />
    <meta name="keywords" content="Pokemon, rock, paper, scissors, game" />
    <meta name="author" content="Stanimir Vasev" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Stylesheet-->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16, 32x32, 48x48, 128x128"
      href="assets/images/pokeball-favicon.png"
    />

    <title>PokéDuel</title>
  </head>
  <body class="pokemon-background">
    <!-- Start game area -->
    <section class="start-game-area" id="start-game-area">
      <!-- Background music -->
      <audio id="backgroundMusic" loop>
        <source src="assets/audio/pokemon-theme-song.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <!-- Start game menu -->
      <div class="start-game-menu">
        <!-- Home icon -->
        <a href="index.html" class="menu-icon" id="home">
            <i class="fas fa-home"></i>
            <p class="menu-text">Home</p>
        </a>

        <!-- Volume icons -->
        <a href="#" class="menu-icon" id="volume">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-volume-mute" style="display: none"></i>
            <p class="menu-text">Volume</p>
        </a>

        <!-- Pokedex image and label -->
        <a href="#" id="menu-icon" class="pokedex">
          <!-- Don't forget to add link to another page -->
            <i class="fas fa-gamepad"></i>
          <p class="menu-text">Pokedex</p>
        </a>
      </div>

      <!-- Game Title -->
      <div class="start-game-title">
        <h1>Welcome to PokéDuel!</h1>
      </div>

      <!-- Game Introduction Text -->
      <div class="start-game-text">
        <p>Adventure awaits!</p>
        <p>Enter your name to embark on your journey as a Pokémon trainer.</p>
      </div>

      <!-- User Name Input and Button -->
      <div class="start-game-name">
        <form action="#" onsubmit="#">
          <!-- Don't forget to add values here!!!-->
          <label for="player-name"></label>
          <input
            type="text"
            id="player-name"
            placeholder="Enter your name here..."
            maxlength="12"
            required=""
          />
          <div class="start-game-button">
            <button aria-label="start-game-button" id="start-btn" class="hover">
              Start a duel
            </button>
          </div>

          <!-- Instruction for user input -->
          <div class="start-name-rule">
            <i class="fas fa-question-circle" aria-hidden="true"></i>
            <p>
              Your name can only include 12 letters and spaces. Please do not
              enter any numbers.
            </p>
          </div>
        </form>
      </div>
      <!-- Footer section -->
      <footer>
        <div class="copyright">
          <p>© Created by Stanimir Vasev</p>
        </div>
        <div class="social-icons">
          <a
            href="https://github.com/StanimirVasev/ci-interactive-frontend-development-milestone-project"
            target="_blank"
            rel="noopener"
            aria-label="Check the website's GitHub page"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/stanimir-vasev-acim-miod-50a7b2181/"
            target="_blank"
            rel="noopener"
            aria-label="Follow me on LinkedIn"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a
            href="https://www.instagram.com/stanimir.vasev"
            target="_blank"
            rel="noopener"
            aria-label="Follow me on Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </footer>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
